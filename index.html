<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Kontrollü Not Defteri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Önceki CSS kodları aynen kalacak */
        .auth-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Önceki HTML yapısı aynen kalacak -->

    <!-- Giriş Dialog'u -->
    <div id="authDialog" class="auth-dialog">
        <h3>Admin Girişi</h3>
        <input type="email" id="adminEmail" placeholder="Email" value="rmznlhn@gmail.com"><br><br>
        <input type="password" id="adminPass" placeholder="Şifre"><br><br>
        <button onclick="performLogin()">Giriş Yap</button>
        <button onclick="hideAuthDialog()">İptal</button>
    </div>

    <script>
        // Firebase konfigürasyonu (Aynen kalacak)
        const firebaseConfig = { /* ... */ };
        firebase.initializeApp(firebaseConfig);

        // ADMIN EMAIL (Sabit kalabilir)
        const ADMIN_EMAIL = "rmznlhn@gmail.com";

        // Giriş fonksiyonları
        function handleAuth() {
            if (auth.currentUser) {
                auth.signOut();
            } else {
                document.getElementById('adminEmail').value = ADMIN_EMAIL;
                document.getElementById('authDialog').style.display = 'block';
            }
        }

        function performLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPass').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => hideAuthDialog())
                .catch(error => alert("Hatalı giriş: " + error.message));
        }

        function hideAuthDialog() {
            document.getElementById('authDialog').style.display = 'none';
            document.getElementById('adminPass').value = "";
        }

        /* Kalan kodlar aynen kalacak */
    </script>
</body>
</html>
