<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Tarzı Not Defteri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --note-color-1: #fff9c4; /* Sarı */
            --note-color-2: #c8e6c9; /* Yeşil */
            --note-color-3: #bbdefb; /* Mavi */
            --shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #5f6368;
            font-weight: 500;
        }
        /* Buton */
        #addNoteBtn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        #addNoteBtn:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }
        /* Not Grid */
        #notesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }
        /* Not Kartları */
        .note {
            padding: 16px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            position: relative;
            transition: all 0.3s;
            min-height: 120px;
            background: var(--note-color-1); /* Varsayılan renk */
            cursor: pointer;
        }
        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .note-content {
            margin-bottom: 30px;
            white-space: pre-wrap;
        }
        .note-actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .note:hover .note-actions {
            opacity: 1;
        }
        .note-actions button {
            background: none;
            border: none;
            color: #5f6368;
            cursor: pointer;
            margin-left: 5px;
        }
        /* Modal */
        #noteModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-header h2 {
            margin: 0;
            color: #202124;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        #noteInput {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: inherit;
            resize: none;
            margin-bottom: 15px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .save-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .color-picker {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border-color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-lightbulb"></i> Not Defterim</h1>
        <button id="addNoteBtn">
            <i class="fas fa-plus"></i> Not Ekle
        </button>
    </div>

    <div id="notesContainer"></div>

    <!-- Modal -->
    <div id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Not</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="color-picker">
                <div class="color-option selected" style="background: #fff9c4;" data-color="var(--note-color-1)"></div>
                <div class="color-option" style="background: #c8e6c9;" data-color="var(--note-color-2)"></div>
                <div class="color-option" style="background: #bbdefb;" data-color="var(--note-color-3)"></div>
            </div>
            <textarea id="noteInput" placeholder="Notunuzu buraya yazın..."></textarea>
            <div class="modal-footer">
                <button class="save-btn">Kaydet</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
