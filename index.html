<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Kontrollü Not Defteri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f9f9f9;
        }
        #noteForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #noteInput {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .note {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .delete-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #adminPanel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .auth-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-book"></i> Not Defteri</h1>
    
    <!-- Not Ekleme Formu -->
    <div id="noteForm">
        <textarea id="noteInput" placeholder="Notunuzu buraya yazın..."></textarea>
        <button onclick="addNote()"><i class="fas fa-plus"></i> Not Ekle</button>
    </div>
    
    <!-- Notların Listeleneceği Alan -->
    <div id="notesContainer"></div>
    
    <!-- Admin Paneli -->
    <div id="adminPanel">
        <button id="authBtn" onclick="handleAuth()"><i class="fas fa-user-shield"></i> Admin Girişi</button>
        <div id="authStatus" style="margin-top:5px;font-size:12px;color:#666;">Giriş yapılmadı</div>
    </div>
    
    <!-- Giriş Dialog'u -->
    <div id="authDialog" class="auth-dialog">
        <h3><i class="fas fa-lock"></i> Admin Girişi</h3>
        <input type="email" id="adminEmail" placeholder="Email" value="rmznlhn@gmail.com"><br><br>
        <input type="password" id="adminPass" placeholder="Şifre"><br><br>
        <button onclick="performLogin()"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
        <button onclick="hideAuthDialog()" style="background: #f44336;"><i class="fas fa-times"></i> İptal</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyAnbKw-SirG6PIotPleIaJHzc95KDwQxNA",
            authDomain: "notlarim-7b7a1.firebaseapp.com",
            databaseURL: "https://notlarim-7b7a1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "notlarim-7b7a1",
            storageBucket: "notlarim-7b7a1.appspot.com",
            messagingSenderId: "839078577829",
            appId: "1:839078577829:web:05ad4e46d05e9dc03eaf4c"
        };

        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Sabit admin emaili
        const ADMIN_EMAIL = "rmznlhn@gmail.com";

        // Elementler
        const noteInput = document.getElementById('noteInput');
        const notesContainer = document.getElementById('notesContainer');
        const authBtn = document.getElementById('authBtn');
        const authStatus = document.getElementById('authStatus');
        const authDialog = document.getElementById('authDialog');

        // Sayfa yüklendiğinde notları yükle
        window.onload = function() {
            loadNotes();
        };

        // Auth durum takibi
        auth.onAuthStateChanged(user => {
            if (user && user.email === ADMIN_EMAIL) {
                authStatus.textContent = `Admin: ${user.email}`;
                authStatus.style.color = "green";
                authBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Çıkış Yap';
                loadNotes();
            } else {
                authStatus.textContent = "Giriş yapılmadı";
                authStatus.style.color = "red";
                authBtn.innerHTML = '<i class="fas fa-user-shield"></i> Admin Girişi';
                loadNotes();
            }
        });

        // Not ekleme
        function addNote() {
            const text = noteInput.value.trim();
            if (text) {
                database.ref('notes').push({
                    text: text,
                    date: new Date().toLocaleString()
                }).then(() => {
                    noteInput.value = "";
                }).catch(error => {
                    alert("Not eklenirken hata oluştu: " + error.message);
                });
            } else {
                alert("Lütfen not metni girin!");
            }
        }

        // Notları yükle
        function loadNotes() {
            database.ref('notes').on('value', snapshot => {
                notesContainer.innerHTML = '';
                const notes = snapshot.val();
                
                if (notes) {
                    Object.keys(notes).forEach(key => {
                        const note = notes[key];
                        const isAdmin = auth.currentUser && auth.currentUser.email === ADMIN_EMAIL;
                        
                        const noteElement = document.createElement('div');
                        noteElement.className = 'note';
                        noteElement.innerHTML = `
                            ${note.text}
                            ${isAdmin ? 
                                `<button class="delete-btn" onclick="deleteNote('${key}')">
                                    <i class="fas fa-trash"></i> Sil
                                </button>` 
                                : ''}
                            <div style="margin-top:10px;font-size:12px;color:#666;">
                                ${note.date || ''}
                            </div>
                        `;
                        notesContainer.appendChild(noteElement);
                    });
                } else {
                    notesContainer.innerHTML = '<p>Henüz not eklenmedi.</p>';
                }
            }, error => {
                console.error("Notlar yüklenirken hata:", error);
                notesContainer.innerHTML = '<p>Notlar yüklenirken bir hata oluştu.</p>';
            });
        }

        // Not silme (sadece admin)
        function deleteNote(noteId) {
            if (confirm("Bu notu silmek istediğinize emin misiniz?")) {
                database.ref('notes/' + noteId).remove()
                    .catch(error => {
                        alert("Not silinirken hata oluştu: " + error.message);
                    });
            }
        }

        // Giriş/Çıkış işlemi
        function handleAuth() {
            if (auth.currentUser) {
                auth.signOut();
            } else {
                document.getElementById('adminEmail').value = ADMIN_EMAIL;
                authDialog.style.display = 'block';
            }
        }

        function performLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPass').value;
            
            if (!email || !password) {
                alert("Lütfen email ve şifre girin!");
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    hideAuthDialog();
                })
                .catch(error => {
                    let errorMessage = "Giriş başarısız!";
                    if (error.code === "auth/wrong-password") {
                        errorMessage = "Hatalı şifre!";
                    } else if (error.code === "auth/user-not-found") {
                        errorMessage = "Kullanıcı bulunamadı!";
                    }
                    alert(errorMessage);
                });
        }

        function hideAuthDialog() {
            authDialog.style.display = 'none';
            document.getElementById('adminPass').value = "";
        }
    </script>
</body>
</html>
