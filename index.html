<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Defteri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Not Defteri</h1>
    <textarea id="noteInput" placeholder="Notunuzu buraya yazın..."></textarea>
    <button id="saveBtn">Kaydet</button>
    <div id="notes"></div>

    <!-- Firebase Kütüphaneleri -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase konfigürasyonu (SİZİN BİLGİLERİNİZLE AYNI)
        const firebaseConfig = {
            apiKey: "AIzaSyAnbKw-SirG6PIotPleIaJHzc95KDwQxNA",
            authDomain: "notlarim-7b7a1.firebaseapp.com",
            databaseURL: "https://notlarim-7b7a1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "notlarim-7b7a1",
            storageBucket: "notlarim-7b7a1.firebasestorage.app",
            messagingSenderId: "839078577829",
            appId: "1:839078577829:web:05ad4e46d05e9dc03eaf4c"
        };

        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Elementler
        const noteInput = document.getElementById('noteInput');
        const saveBtn = document.getElementById('saveBtn');
        const notesDiv = document.getElementById('notes');

        // Not kaydetme
        saveBtn.addEventListener('click', () => {
            const noteText = noteInput.value.trim();
            if (noteText) {
                database.ref('notes').push({
                    text: noteText,
                    date: new Date().toLocaleString()
                });
                noteInput.value = '';
            }
        });

        // Notları göster
        database.ref('notes').on('value', (snapshot) => {
            notesDiv.innerHTML = '';
            const notes = snapshot.val();
            
            if (notes) {
                Object.keys(notes).forEach(key => {
                    const note = notes[key];
                    notesDiv.innerHTML += `
                        <div style="background:#f5f5f5; padding:10px; margin:10px 0; border-radius:5px;">
                            <p>${note.text}</p>
                            <small>${note.date}</small>
                        </div>
                    `;
                });
            }
        });
    </script>
</body>
</html>
